<script th:inline="javascript">
    var que = [[${que}]];
    console.log(que);
    var id=[[${id}]];
    //问卷的id
    console.log(id);
    for (let i = 0;i<que.length;i++){
        if(que[i].id == id){
            $('.title').html(que[i].questionnaire_name);
            $('.describe').html(que[i].questionnaire_content);
        }
    }

    var problems = [[${problems}]];
    var answer = [[${answer}]];

    var new_pro = [];

    for (let i=0;i<problems.length;i++){
        if (id == problems[i].questionnaire_id){
            new_pro.push(problems[i]);
        }
    }

    function sortId(a,b){
        return a.pos-b.pos
    }
    new_pro.sort(sortId);
    for (let i =0;i<new_pro.length;i++){
        var movie_box = '<div class="movie_box" style="border: 1px solid rgb(255,129,0);"></div>';
        var wjdc_list = '<ul class="wjdc_list"></ul>'; //问答 单选 多选
        var danxuan = "";
        if (new_pro[i].kind_id == 0) {
            danxuan = '【单选】';
        } else if (new_pro[i].kind_id == 1) {
            danxuan = '【多选】';
        }

        wjdc_list = $(wjdc_list).append(' <li><div class="tm_btitlt"><i class="nmb">' + new_pro[i].pos + '</i>. <i class="btwenzi">'+new_pro[i].problem_name+'</i><span class="tip_wz">' + danxuan + '</span></div></li>');
        movie_box = $(movie_box).append(wjdc_list);
        movie_box = $(movie_box).append('<div class="dx_box" data-t="' + new_pro[i].kind_id + '"></div>');

        var html_cz = "<div class='kzqy_czbut'><a href='javascript:void(0)' class='zd'>置顶</a><a href='javascript:void(0)' class='zw'>置尾</a><a href='javascript:void(0)' class='sy'>上移</a><a href='javascript:void(0)'  class='xy'>下移</a><a href='javascript:void(0)'  class='bianji'>编辑</a><a href='javascript:void(0)'  class='copy'>复制</a><a href='javascript:void(0)' class='del' >删除</a></div>"
        $(movie_box).css({
            "border": "1px solid rgb(255, 129, 0)"
        });
        $(movie_box).children(".wjdc_list").after(html_cz);
        $(".yd_box").append(movie_box);

        var inputType = '';
        for (let j=0;j<answer.length;j++) {
            if (new_pro[i].id == answer[j].pro_id) {
                //题目选项
                if(new_pro[i].kind_id == 0){
                    inputType = 'radio';
                }else if (new_pro[i].kind_id == 1) {
                    inputType = 'checkbox';
                }
                var li = '<li><label><input name="a" type="' + inputType + '" value=""><span>' + answer[j].answer_name + '</span></label></li>';
                wjdc_list.append(li);
            }
        }
    }

    Date.prototype.Format = function (fmt) { //author: meizz
        var o = {
            "M+": this.getMonth() + 1, //月份
            "d+": this.getDate(), //日
            "H+": this.getHours(), //小时
            "m+": this.getMinutes(), //分
            "s+": this.getSeconds(), //秒
            "q+": Math.floor((this.getMonth() + 3) / 3), //季度
            "S": this.getMilliseconds() //毫秒
        };
        if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
        for (var k in o)
            if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
        return fmt;
    }

    console.log(que);
    console.log(id);
    for (let i = 0;i<que.length;i++){
        if(que[i].id == id){
            $('.title').html(que[i].questionnaire_name);
            $('.describe').html(que[i].questionnaire_content);
        }
    }

    $('.preview-que').click(function () {
        window.location.href = "http://localhost:8080/questionnaire/view?queid="+id;
    });

    $('.finish_edit').click(function () {
        window.location.href = "http://localhost:8080/toApp";
    });

    //显示弹窗
    $('.title').click(function () {
        $('.pop-up-window-box').show();
    });

    //显示弹窗
    $('.describe').click(function () {
        $('.pop-up-window-box').show();
    });

    //隐藏弹窗
    $('.que-cancel').click(function () {
        $('.pop-up-window-box').hide();
    });

    //修改
    $('.que-confirm').click(function () {
        if ($('.modify-title').val() === '' || $('.modify-des').val() === '') {
            alert("请将标题和描述填写完整!");

        } else {
            $('.title').html($('.modify-title').val());
            $('.describe').html($('.modify-des').val());
            var time3 = new Date().Format("yyyy-MM-dd HH:mm:ss");
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("POST","http://localhost:8080/questionnaire/modify?id="+ id + "&questionnaire_name="+ $('.modify-title').val() +
                "&questionnaire_content="+$('.modify-des').val()+"&last_update_date="+time3,true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            $('.pop-up-window-box').hide();
            $('.modify-title').val('');
            $('.modify-des').val('');
        }

    });

    $('.ops-click').click(function () {

        var index = $(this).attr("value"); //选择添加问题的类型
        if (index == "-1") {
            return;
        }
        var movie_box = '<div class="movie_box" style="border: 1px solid rgb(255,129,0);"></div>';
        var Grade = $(".yd_box").find(".movie_box").length + 1;
        switch (index) {
            case 0: //单选
            case 1: //多选
            case 2: //问答
                var wjdc_list = '<ul class="wjdc_list"></ul>'; //问答 单选 多选
                var danxuan = "";
                if (index == "0") {
                    danxuan = '【单选】';
                } else if (index == "1") {
                    danxuan = '【多选】';
                } else if (index == "2") {
                    danxuan = '【问答】';
                }

                wjdc_list = $(wjdc_list).append(' <li><div class="tm_btitlt"><i class="nmb">' + Grade + '</i>. <i class="btwenzi">请编辑问题？</i><span class="tip_wz">' + danxuan + '</span></div></li>');
                if (index == "2") {
                    wjdc_list = $(wjdc_list).append('<li>  <label> <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_dx" ></textarea></label> </li>');
                }
                movie_box = $(movie_box).append(wjdc_list);
                movie_box = $(movie_box).append('<div class="dx_box" data-t="' + index + '"></div>');

                var html_cz = "<div class='kzqy_czbut'><a href='javascript:void(0)' class='zd'>置顶</a><a href='javascript:void(0)' class='zw'>置尾</a><a href='javascript:void(0)' class='sy'>上移</a><a href='javascript:void(0)'  class='xy'>下移</a><a href='javascript:void(0)'  class='bianji'>编辑</a><a href='javascript:void(0)'  class='copy'>复制</a><a href='javascript:void(0)' class='del' >删除</a></div>"
                $(movie_box).css({
                    "border": "1px solid rgb(255, 129, 0)"
                });
                $(movie_box).children(".wjdc_list").after(html_cz);
                $(".yd_box").append(movie_box);
                break;

            case 3:
                var wjdc_list = ' <div class="wjdc_list"><h4 class="title_wjht"><i class="nmb">' + Grade + '</i>. <i class="btwenzi">请编辑问题？</i><span class="tip_wz">【矩阵】</span></h4>' +
                    ' <table width="100%" cellspacing="0" cellpadding="0" class="tswjdc_table"><tbody></tbody></table></div>'; //问答 单选 多选

                movie_box = $(movie_box).append(wjdc_list);
                movie_box = $(movie_box).append('<div class="dx_box" data-t="' + index + '"></div>');

                var html_cz = "<div class='kzqy_czbut'><a href='javascript:void(0)' class='zd'>置顶</a><a href='javascript:void(0)' class='zw'>置尾</a><a href='javascript:void(0)' class='sy'>上移</a><a href='javascript:void(0)'  class='xy'>下移</a><a href='javascript:void(0)'  class='bianji'>编辑</a><a href='javascript:void(0)'  class='copy'>复制</a><a href='javascript:void(0)' class='del' >删除</a></div>"
                $(movie_box).css({
                    "border": "1px solid rgb(255, 129, 0)"
                });
                $(movie_box).children(".wjdc_list").after(html_cz);
                $(".yd_box").append(movie_box);
                break;
        }
    });

    //置顶
    $(".zd").live("click", function () {
        var boxs = $(".movie_box");
        var dqgs = $(this).parent(".kzqy_czbut").parent(".movie_box").index();
        if (dqgs === 0) {
            alert("已经是最顶部了!");
        } else {
            var temp = boxs[0].innerHTML;
            for (let i = 0; i < dqgs; i++) {

                next = boxs[i + 1].innerHTML;
                boxs[i + 1].innerHTML = temp;
                temp = next;
            }
            boxs[0].innerHTML = temp;
            var nums = $(".movie_box").find('.nmb');
            for (let i = 0; i < nums.length; i++) {
                nums[i].innerHTML = (i + 1).toString();
            }
            //-------------------------------------------------------
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("POST","http://localhost:8080/problem/top?questionnaire_id="+id+"&pos="+(dqgs+1),true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            console.log("http://localhost:8080/problem/top?questionnaire_id="+id+"&pos="+(dqgs+1));
        }
    });


    //置尾
    $(".zw").live("click", function () {
        var boxs = $(".movie_box");
        var lengt = boxs.length;
        var dqgs = $(this).parent(".kzqy_czbut").parent(".movie_box").index();
        if (dqgs === lengt - 1) {
            alert("已经是最底部了!");
        } else {
            var temp = boxs[lengt - 1].innerHTML;
            for (let i = lengt - 1; i > dqgs; i--) {
                next = boxs[i - 1].innerHTML;
                boxs[i - 1].innerHTML = temp;
                temp = next;
            }
            boxs[lengt - 1].innerHTML = temp;
            var nums = $(".movie_box").find('.nmb');
            for (let i = 0; i < nums.length; i++) {
                nums[i].innerHTML = (i + 1).toString();
            }
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("POST","http://localhost:8080/problem/bottom?questionnaire_id="+id+"&pos="+(dqgs+1)+"&length="+lengt,true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            console.log("http://localhost:8080/problem/bottom?questionnaire_id="+id+"&pos="+(dqgs+1)+"&length="+lengt);
        }
    });

    //下移
    $(".xy").live("click", function () {
        //文字的长度
        var leng = $(".yd_box").children(".movie_box").length;
        var dqgs = $(this).parent(".kzqy_czbut").parent(".movie_box").index();

        if (dqgs < leng - 1) {
            var czxx = $(this).parent(".kzqy_czbut").parent(".movie_box");
            var xyghtml = czxx.next().html();
            var syghtml = czxx.html();
            czxx.next().html(syghtml);
            czxx.html(xyghtml);
            //序号
            czxx.children(".wjdc_list").find(".nmb").text(dqgs + 1);
            czxx.next().children(".wjdc_list").find(".nmb").text(dqgs + 2);

            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xmlhttp.open("POST","http://localhost:8080/problem/down?questionnaire_id="+id+"&pos="+(dqgs+2),true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            //清除
            console.log("http://localhost:8080/problem/down?questionnaire_id="+id+"&pos="+(dqgs+2));
        } else {
            alert("到底了");
        }
    });

    //上移
    $(".sy").live("click", function () {
        //文字的长度
        var leng = $(".yd_box").children(".movie_box").length;
        var dqgs = $(this).parent(".kzqy_czbut").parent(".movie_box").index();

            else
            {
                // IE6, IE5 浏览器执行代码

            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
            //清除
